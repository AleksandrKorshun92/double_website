{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'shedule/css/shedule.css' %}">

</head>
<body>
<div class="sidebar">
        <div class="image-container">
        <img class="logo-small" src="{% static 'shedule/media/logo.jpg' %}" alt="Logo Image">
        </div>
    <h3> Навигация </h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="bi bi-house"></i></i>
            Главная </li></a>
        <a href="{% url 'judge_full' %}"><li><i
                class="bi bi-calendar2-week"></i> Расписание судей</li></a>
        <a href="{% url 'double_menu' %}"><li> <i class="bi bi-columns"></i>
            Открыть два окна </li></a>
        <a href="{% url 'add_judge' %}"><li> <i class="bi bi-plus-square"></i>
            Добавить судью </li></a>
    </ul>

</div>

<div class="content">
{% block content %}
{% endblock %}
</div>

</body>
</html>
