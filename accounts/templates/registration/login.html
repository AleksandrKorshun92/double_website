{% extends "base.html" %}

{% block title %}
Вход на сайт
{% endblock %}

{% block content %}
{% load static %}
<div class="container mt-5">
        <h1> Вход на сайт </h1>
       {% if messages %}
        {% for message in messages %}
    <div><strong>{{ message }}</strong></div>
        {% endfor %}
            {% endif %}

    <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username"> Адрес электронной почты:</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password"> Пароль: </label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div> <br>
            <div class="login">
                <div>                 <button type="submit" class="btn btn-primary btn-lg"> <i
                        class="bi bi-key"></i> Войти
                </button></div>

                <div>
                    <a href="{% url 'password_reset' %}" type="button"
                    class="btn btn-primary btn-lg"> <i
                            class="bi bi-arrow-clockwise"></i>
                     Сброс пароля</a>
                </div>

                <div>
                    <a href="{% url 'register' %}" type="button"
                    class="btn btn-primary btn-lg"> <i
                            class="bi bi-person-plus"></i>
                     Зарегистрироваться</a>
                </div>

                
            </div>

        </form>

    </div>
{% endblock %}
